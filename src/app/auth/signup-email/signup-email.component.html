<div fxLayout="column" class="form-container" fxFlex="1 0 auto" fxLayoutAlign="center center ">
    <h2>Sign up using Email:</h2>

    <span class="error" *ngIf="error">{{ error }}</span>

    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)" fxLayout="column" fxFlex="1 0 auto" fxLayoutAlign="center center">

        <md-input-container>
            <input type="text" placeholder="Email address.." (ngModel)="email" name="email" required mdInput pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        </md-input-container>
        <md-input-container>
            <input type="password" placeholder="Password" (ngModel)="password" name="password" required mdInput>
        </md-input-container>

        <button center md-raised-button color="primary" type="submit" [disabled]="!formData.valid" class="lg-btn">Sign up</button><br>
        <a routerLink="/auth/login" class="alc">Already have an account?</a>
    </form>
</div>
